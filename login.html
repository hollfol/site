<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .primary-button {
        border-radius: 10px;
        border: solid rgb(131, 33, 217);
        width: 200px;
        background-color: white;
        color: rgb(131, 33, 217);
        cursor: pointer;
        font-size: 15px;
        font-weight: 500;
        padding: 10px;
        transition: all 0.15s;
    }
    .primary-button:hover {
        background-color: rgb(131, 33, 217);
        color: white;
    }
    .primary-button:active {
        opacity: 0.8;
    }

</style>
<body>
    <button class="primary-button">Entrar</button>
</body>
</html>
